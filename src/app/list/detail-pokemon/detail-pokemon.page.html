<ion-content *ngIf="pokemon">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{ pokemon.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4" size-md="3">
            <ion-img [src]="pokemon.picture"></ion-img>
          </ion-col>

          <ion-col size="8" size-md="9">
            <ion-item-group>
              <ion-item>
                <ion-label>Nom</ion-label>
                <ion-text>{{ pokemon.name }}</ion-text>
              </ion-item>

              <ion-item>
                <ion-label>Points de vie</ion-label>
                <ion-text>{{ pokemon.hp }}</ion-text>
              </ion-item>

              <ion-item>
                <ion-label>Dégâts</ion-label>
                <ion-text>{{ pokemon.cp }}</ion-text>
              </ion-item>

              <ion-item>
                <ion-label>Types</ion-label>
                <ion-text>
                  <ion-badge *ngFor="let type of pokemon.types" [style.background-color]="type | pokemonTypeColor">
                    {{ type }}
                  </ion-badge>
                </ion-text>
              </ion-item>

              <ion-item>
                <ion-label>Date de création</ion-label>
                <ion-text><em>{{ pokemon.created | date: 'dd/MM/yyyy' }}</em></ion-text>
              </ion-item>
            </ion-item-group>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-footer>
      <ion-button (click)="goToPokemonsList()" color="success">Retour</ion-button>
      <ion-button (click)="goToEditPokemon(pokemon)" color="warning">Editer</ion-button>
      <ion-button (click)="deletePokemon(pokemon)" href="pokemon" color="danger">Supprimer</ion-button>
    </ion-footer>
  </ion-card>
</ion-content>
